<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>

<body>
    <div class="mainDiv">
        <div class="leftDiv">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" width="200 px;">
            <h3>Facebook helps you connect and share with the people in your life.</h3>
        </div>

        <div class="formDiv">
            <form>
                <div class="emailDiv">
                    <input type="text" name="email" value="Email or Phone">
                </div>
                <div class="passwordDiv">
                    <input type="Password" name="pass">
                </div>
                <div class="buttonDiv">
                    <input type="button" name="Login" value="Log In">
                </div>
                <div class="forgetDiv">
                    <input type="text" name="forgetpass" value="Forget Password?">
                </div>
                <div class="newaccDiv">
                    <input type="text" name="createaccount" value="Create new account">
                </div>
                <div>
                    <p><b>Create a page</b> for celebrity, band or businnes</p>

                </div>
            </form>
        </div>
</body>
</html>
